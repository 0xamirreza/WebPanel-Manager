services:
  webpanel-manager:
    build: .
    ports:
      - "44553:44553"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    restart: unless-stopped
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:44553/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
