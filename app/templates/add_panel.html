<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Panel - Web Panel Manager</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
                <i class="bi bi-grid-3x3-gap-fill"></i> Web Panel Manager
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-plus-circle"></i> Add New Panel</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Panel Name</label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       placeholder="e.g., My cPanel Server">
                            </div>
                            
                            <div class="mb-3">
                                <label for="domain" class="form-label">Domain</label>
                                <input type="text" class="form-control" id="domain" name="domain" required 
                                       placeholder="e.g., example.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="panel_type" class="form-label">Panel Type</label>
                                <select class="form-select" id="panel_type" name="panel_type" required>
                                    <option value="">Select Panel Type</option>
                                    <option value="cpanel">cPanel</option>
                                    <option value="directadmin">DirectAdmin</option>
                                    <option value="plesk">Plesk</option>
                                    <option value="cyberpanel">CyberPanel</option>
                                    <option value="virtualmin">Virtualmin</option>
                                    <option value="webmin">Webmin</option>
                                    <option value="froxlor">Froxlor</option>
                                    <option value="aa-panel">AA Panel</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="login_url" class="form-label">Login URL</label>
                                <input type="url" class="form-control" id="login_url" name="login_url" required 
                                       placeholder="e.g., https://cp.example.com:2083">
                                <div class="form-text">Full URL to access the panel login page</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="Panel username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Panel password">
                            </div>
                            
                            <div class="mb-3">
                                <label for="host_provider" class="form-label">Host Provider</label>
                                <input type="text" class="form-control" id="host_provider" name="host_provider" 
                                       placeholder="e.g., Namecheap, GoDaddy, Hostinger">
                                <div class="form-text">Optional: Name of your hosting provider</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" 
                                          placeholder="Any additional notes about this panel..."></textarea>
                                <div class="form-text">Optional: Add any notes or reminders</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Add Panel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
